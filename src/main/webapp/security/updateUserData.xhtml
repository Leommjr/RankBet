<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">
	<ui:define name="content">
		<link rel="StyleSheet" type="text/css" href="resources/style.css" media="screen"></link>
		<style>
			body{
				background-color: black;
			}

			.p-grid{
				margin-bottom: 40px;
			}
			.card {
				display: inline-block;
				width: 200px;
				border: 1px solid rgb(255, 196, 47)!important;
				padding: 10px;
				background-color: transparent!important;
				border-radius: 5px;
				margin-right: 10px;
				cursor: pointer;
				color: white!important;
			}

			.card.active {
				background-color: rgb(255, 196, 47)!important;
				border: solid 1px rgb(255, 196, 47)!important;
				color: rgb(28, 28, 28)!important;
			}

			.card:hover {
				background-color: rgb(69, 69, 69)!important;
				border: solid 1px rgb(69, 69, 69)!important;
				color: white!important;
			}
		</style>
		<h:form styleClass="p-m-3 p-text-center form-black">
			<div class="container cd-block justify-content-center">
				<h1 class="title-yellow mb-3">Editar Perfil</h1>
				<h6 class="text-white text-justify mb-5">Atualização de dados do perfil na RankBet: atualize suas informações de acordo com sua preferência. </h6>
				<div class="text-right p-2">
					<p:link href="updatePassword.xhtml" value="Alterar Senha" class="title-yellow p-link p-2"></p:link>
				</div>
				<div class="p-grid">
					<div class="p-col-6 m-2">
						<h6 class="text-white text-left">Primeiro Nome</h6>
						<p:inputText required="true" style="width: 22vw;" value="#{updateDataBean.userDTO.firstName}"/>
					</div>
					<div class="p-col-6 m-2">
						<h6 class="text-white text-left">Último Nome</h6>
						<p:inputText required="true" style="width: 22vw;" value="#{updateDataBean.userDTO.lastName}"/>
					</div>
				</div>
				<div class="p-grid">
					<div class="p-col-12">
						<h6 class="text-white text-left">Nome de Usuário</h6>
						<p:inputText required="true" style="width: 45vw;" value="#{updateDataBean.userDTO.userName}"/>
					</div>
				</div>
				
				<div class="p-grid">
					<div class="p-col-12">
						<h6 class="text-white text-left">E-mail</h6>
						<p:inputText id="email" type="email" required="true" style="width: 45vw;" value="#{updateDataBean.userDTO.email}"/>
						<p:message for="email" display="tooltip"/>
						<h:outputText value="#{updateDataBean.userDTO.email}"/>
					</div>
				</div>
				
				<div class="p-grid text-left">
					<div class="p-col-6">
						<p:commandButton update="@form" value="Salvar" actionListener="#{updateDataBean.submit}" validateClient="true" class="ui-button"/>
					</div>  
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
