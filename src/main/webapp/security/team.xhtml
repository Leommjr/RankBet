<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">

    <ui:define name="content">
        <style>
            body {
                background-color: black;
                font-family: "Helvetica Neue","Open Sans",open-sans,sans-serif;
                margin: 0;
            }

            @font-face {
                font-family: 'f1';
                src: url(Formula\ 1.otf) format('opentype'), url(Formula\ 1.ttf) format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            .odds-ranking {
                margin-top: 5%;
            }

            .odds-bar {
                display: flex;
                align-items: center;
                height: 60px;
                margin-bottom: 15px;
                width: 100%;
                text-align: center;
                font-size: 1.5rem;
            }

            .odds-bar img {
                height: 60px;
                margin-right: 10px;
            }

            .odds-content {
                flex-grow: 1;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                padding-right: 20px;
            }

            .logo {
                margin-right: 10px;
            }

            .nome-casa-aposta {
                color: #000;
                flex-grow: 1;
                font-family: 'f1',Times,serif!important;
                font-size: 34px!important;
            }

            .ui-button-text{
                font-size: 16px!important;
                padding: 0px!important;
            }

            .ui-state-hover{
                background-color:rgb(254, 225, 151)!important;
                margin: 0px 4px!important;
                color:black!important;
                border: none!important;
            }


            .ui-datascroller-header{
                background-color: rgb(69, 69, 69)!important;
                color: white!important;
            }

            .ui-datascroller-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                background-color: black!important;
                color: white!important;
                border: none!important;
            }

            .odd {
                background-color: #eaeaea;
                padding: 12px 10px!important;
            }

            body .ui-button {
                background-color:rgb(227, 162, 0)!important;
                padding: 12px 10px!important;
                margin: 0px 4px!important;
                color:black!important;
                border: none!important;
            }

            body .ui-button.ui-state-hover {
                background-color:rgb(254, 225, 151)!important;
                padding: 12px 10px!important;
                margin: 0px 4px!important;
                color:black!important;
                border: none!important;
            }
            .medal-silver {
                background: rgb(105,105,105);
                background: linear-gradient(90deg, rgba(105,105,105,1) 0%, rgba(229,229,229,1) 50%, rgba(105,105,105,1) 100%);
            }
            .title-yellow{
                color:rgb(255, 196, 47)!important;
            }

            .p-link:hover{
                color: white!important;
            }

        </style>
        <f:event type="postAddToView" listener="#{oddsBean.liveOdds(param.id)}" />
        <h:form styleClass="p-m-3" class="container" id="myform">
			<p:linkButton outcome="premium" value="Área Premium"
								style="width: 150px; height: 50px; overflow: hidden;"
								styleClass="odd">
				<f:param name="time" value="#{param.time}" />
				<f:param name="team1" value="#{param.team}" />
			</p:linkButton>
            <p:dataScroller id="liveOddsTable" value="#{oddsBean.odds}"
                            var="odd" varStatus="status" chunkSize="30" styleClass="p-liveGamesTable">
				<f:facet name="header">
					<p:outputLabel value="#{odd.team1} x #{odd.team2}" styleClass="p-mt-0 p-mb-2" class="text-white" />
				</f:facet>
                <p:outputPanel styleClass="odds-ranking container">
                    <div class="odds-bar medal-silver">
                        <p:outputLabel value="#{odd.betName}" styleClass="nome-casa-aposta" />
                        <p:linkButton value="Vitória: #{odd.win1}" href="#{odd.href}" target="_blank" styleClass="odd" />
						<p:linkButton value="Derrota: #{odd.win2}" href="#{odd.href}" target="_blank" styleClass="odd" />
                    </div>
                </p:outputPanel>
            </p:dataScroller>
            <h:message for="liveOddsTable" />
        </h:form>
    </ui:define>
</ui:composition>
