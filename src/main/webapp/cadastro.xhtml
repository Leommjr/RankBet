<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet name="bootstrap/theme.css" />
	<meta charset="UTF-8" />
	<title>RankBet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<style>
		body {
			background-color: black;
		}

		.p-grid {
			margin-bottom: 40px;
		}

		.card {
			display: inline-block;
			width: 200px;
			border: 1px solid rgb(255, 196, 47) !important;
			padding: 10px;
			background-color: transparent !important;
			border-radius: 5px;
			margin-right: 10px;
			cursor: pointer;
			color: white !important;
		}

		.card.active {
			background-color: rgb(255, 196, 47) !important;
			border: solid 1px rgb(255, 196, 47) !important;
			color: rgb(28, 28, 28) !important;
		}

		.card:hover {
			background-color: rgb(69, 69, 69) !important;
			border: solid 1px rgb(69, 69, 69) !important;
			color: white !important;
		}

		.navbar {
			background-color: black;
		}

		.navbar-brand {
			margin: 0%;
		}

		.title-yellow {
			color: rgb(255, 196, 47) !important;
		}

		.p-link:hover {
			color: white !important;
		}

		.form-black {
			background-color: black;
		}

		.cd-block {
			background-color: black;
			width: 50vw;
		}

		.p-grid {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			margin-bottom: 40px;
		}

		.ui-button {
			background-color: rgb(255, 196, 47) !important;
			color: black !important;
			border: none !important;
		}

		.ui-button:hover {
			background-color: rgb(255, 202, 132) !important;
			color: black !important;
			border: none !important;
		}
	</style>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-md justify-content-between">
		<p:link href="login.xhtml" value="Voltar Para o Login" class="title-yellow p-link"></p:link>
		<p:graphicImage name="images/logo-rankbet.jpeg" class="navbar-brand img-fluid" width="160" height="auto" />
		<!--<p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedCities2}" label="Cities" style="min-width: 15rem"
									multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250"
									emptyLabel="Please select..." updateLabel="true">
				<p:ajax event="itemUnselect" listener="#{checkboxView.onItemUnselect}"/>
				<f:selectItems value="#{checkboxView.cities}"/>
			</p:selectCheckboxMenu>-->
	</nav>
	<h:form styleClass="p-m-3 p-text-center form-black">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" redisplay="false" />
		<div class="container cd-block justify-content-center">
			<h1 class="title-yellow mb-3">Cadastre-se</h1>
			<h6 class="text-white text-justify mb-5">Cadastre-se agora mesmo e aproveite a adrenalina de acompanhar
				jogos ao vivo, encontrar as melhores ODDs disponíveis nas casas de apostas e desafiar sua intuição, além
				de se divertir muito.</h6>
			<div class="p-grid">
				<div class="p-col-6 m-2">
					<h6 class="text-white text-left">Primeiro Nome</h6>
					<p:inputText required="true" style="width: 22vw;" value="#{registerBean.userDTO.firstName}" />
				</div>
				<div class="p-col-6 m-2">
					<h6 class="text-white text-left">Último Nome</h6>
					<p:inputText required="true" style="width: 22vw;" value="#{registerBean.userDTO.lastName}" />
				</div>
			</div>
			<div class="p-grid">
				<div class="p-col-12">
					<h6 class="text-white text-left">Nome de Usuário</h6>
					<p:inputText required="true" style="width: 45vw;" value="#{registerBean.userDTO.userName}" />
				</div>
			</div>
			<div class="p-grid">
				<div class="p-col-12">
					<h6 class="text-white text-left">E-mail</h6>
					<p:inputText id="email" required="true" style="width: 45vw;"
						value="#{registerBean.userDTO.email}" />
					<!--<f:validateRegex pattern="^[\w\-]+(\.[\w\-]+)*@[\w\-]+(\.[\w\-]+)*(\.[a-zA-Z]{2,})$" />
						</p:inputText>-->
				</div>
			</div>
			<div class="p-grid">
				<div class="p-col-6 m-2">
					<h6 class="text-white text-left">Senha</h6>
					<p:password style="width: 22vw;" value="#{registerBean.userDTO.userPassword}" required="true"
						feedback="true" promptLabel="Por favor, digite a senha" weakLabel="Senha Fraca"
						goodLabel="Senha Moderada" strongLabel="Senha Forte" />
				</div>
				<div class="p-col-6 m-2">
					<h6 class="text-white text-left">Confirme a Senha</h6>
					<p:password id="pwd2" value="#{registerBean.userDTO.doublePassword}" style="width: 22vw;" required="true" feedback="true"
					promptLabel="Por favor, digite a senha" weakLabel="Senha Fraca"
					goodLabel="Senha Moderada" strongLabel="Senha Forte"/>
				</div>
			</div>
			<div class="p-grid text-left">
				<div class="p-col-6">
					<p:commandButton update="@form" value="Cadastrar" actionListener="#{registerBean.submit}"
						validateClient="true" class="ui-button" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
