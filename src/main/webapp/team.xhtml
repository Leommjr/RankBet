<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">


    <ui:define name="content">
        <style>
            .ui-datascroller-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .p-grid {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-bottom: 100px;
            }

            .p-panelgrid {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        </style>
        <f:event type="postAddToView" listener="#{oddsBean.liveOdds(param.id, param.name)}" />
        <h:form styleClass="p-m-3" id="myform">
        <h:panelGrid columns="2" columnClasses="p-col-3,p-col-9">
            <h:outputText value="Search:" styleClass="p-mr-2" />
        </h:panelGrid>
            <p:dataScroller id="liveOddsTable" value="#{oddsBean.odds}"
                            var="odd" chunkSize="10" >
                <f:facet name="header">
                </f:facet>
                <p:outputPanel styleClass="p-grid">
                    <h:panelGrid columns="1" styleClass="p-col-12 p-text-center">
                        <p:outputLabel value="#{odd.href}" styleClass="p-mt-0 p-mb-2" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" styleClass="p-col-12 p-text-center">
                        <p:outputLabel value="#{param.name}" styleClass="p-mt-0 p-mb-2" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" columnClasses="p-col-6 p-col-6" styleClass="p-mt-2 p-justify-center">
                        <p:commandButton value="VitÃ³ria #{odd.markets.win1}"
                                         style="width: 150px; height: 100px; overflow: hidden;"
                                         action="#{oddsBean.selectTeam(odd, odd.team1)}"
                                          />
                        <p:commandButton value="Derrota #{odd.markets.win2}"
                                         style="width: 150px; height: 100px; overflow: hidden;"
                                         action="#{oddsBean.selectTeam(odd, odd.team1)}"
                                         />
                    </h:panelGrid>
                </p:outputPanel>
            </p:dataScroller>
            <h:message for="liveOddsTable" />
        </h:form>
    </ui:define>
</ui:composition>
