<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">
    <ui:define name="content">
        <style>
            body{
                background-color: rgb(28, 28, 28);
            }
            .p-liveGamesTable{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                background-color: rgb(28, 28, 28);
            }

            h2{
                padding: 3rem;
            }

            .ui-datascroller-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                background-color: rgb(28, 28, 28)!important;
                color: white!important;
                border: none!important;
            }
            /*
                        .ui-widget-content{
                            background-color: rgb(28, 28, 28)!important;
                        }*/

            .ui-card-body{
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: rgb(69, 69, 69)!important;
                color: white!important;
                border: none!important;
                width: 50vw;
            }

            .p-grid {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-bottom: 100px;
            }

            .p-panelgrid {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: rgb(69, 69, 69)!important;
                color: white!important;
            }

            .ui-button{
                background-color:rgb(255, 196, 47)!important;
                color: black!important;
                border: none!important;
            }

            .ui-button:hover{
                background-color:rgb(255, 202, 132)!important;
                color: black!important;
                border: none!important;
            }
            .returnHOME{
                display: block;
            }

            .background-search{
                background-image: url(resources/images/teste_blur.jpeg);
                background-repeat: no-repeat;
                width: 100%;
                height: 60vh;
            }

            .borderNone{
                border: none!important;
            }

            .ui-inputfield{
                width:70vw;
            }

            .returnHOME{
                display: none;
            }

            .ui-datascroller-header{
                background-color: rgb(69, 69, 69)!important;
            }

            @media screen and (max-width:281px){

                .ui-card-body{
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgb(69, 69, 69)!important;
                    color: white!important;
                    box-shadow: 4px black;
                    border: none!important;
                    width: 100%!important;
                }

                h2{
                    padding: 10px;
                }

                .ui-datascroller-item{
                    padding: 0%;
                    width: 10%;
                }
            }

            @media screen and (min-width:281px) and (max-width:376px){

                .ui-card-body{
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgb(69, 69, 69)!important;
                    color: white!important;
                    box-shadow: 4px black;
                    border: none!important;
                    width: 100%!important;
                }

                h2{
                    padding: 10px;
                }

                .ui-datascroller-item{
                    padding: 0%;
                }
            }

            @media screen and (min-width:376px) and (max-width:1023px){

                .ui-card-body{
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgb(69, 69, 69)!important;
                    color: white!important;
                    box-shadow: 4px black;
                    border: none!important;
                    width: 100%!important;
                }
            }

            @media screen and (min-width:760px) and (max-width:1023px){

                .ui-card-body{
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgb(69, 69, 69)!important;
                    color: white!important;
                    box-shadow: 4px black;
                    border: none!important;
                    width: 80vw!important;
                }
                .background-search{
                    background-image: url(resources/images/teste_blur.jpeg);
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 40vh;
                }
            }

            @media screen and (min-width:539px) and (max-width:1023px){

                .ui-card-body{
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgb(69, 69, 69)!important;
                    color: white!important;
                    box-shadow: 4px black;
                    border: none!important;
                    width: 80vw!important;
                }
            }
            @media screen and (min-width: 1439px){

                .background-search{
                    background-image: url(resources/images/large_background.jpeg);
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 60vh;
                }
            }

        </style>
        <f:event type="postAddToView" listener="#{gamesBean.liveGames}" />
        <h:form styleClass="p-m-3 p-text-center">
            <div class="background-search align-middle justify-content-center">
                <h2 class="text-white text-center">Error!!!</h2>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
