<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">
	<ui:define name="content">
		<style>
			body{
				background-color: rgb(28, 28, 28);
			}
			.p-liveGamesTable{
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				background-color: rgb(28, 28, 28);
			}

            h2{
                padding: 3rem;
            }

			.ui-datascroller-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				background-color: rgb(28, 28, 28)!important;
				color: white!important;
				border: none!important;
			}
/*
			.ui-widget-content{
				background-color: rgb(28, 28, 28)!important;
			}*/

			.ui-card-body{
			    justify-content: center;
			    align-items: center;
			    text-align: center;
				background-color: rgb(69, 69, 69)!important;
				color: white!important;
				border: none!important;
				width: 50vw;
			}

			.p-grid {
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    text-align: center;
			    margin-bottom: 100px;
			}
			
			.p-panelgrid {
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    text-align: center;
				background-color: rgb(69, 69, 69)!important;
				color: white!important;
			}

			.ui-button{
				background-color:rgb(255, 196, 47)!important;
				color: black!important;
				border: none!important;
			}

			.ui-button:hover{
				background-color:rgb(255, 202, 132)!important;
				color: black!important;
				border: none!important;
			}

			.background-search{
				background-image: url(resources/images/teste_blur.jpeg);
				background-repeat: no-repeat;
				width: 100%;
				height: 60vh;
			}

			.borderNone{
				border: none!important;
			}

			.ui-inputfield{
				width:70vw;
			}

			.returnHOME{
                display: none;
            }

			.ui-datascroller-header{
				background-color: rgb(69, 69, 69)!important;
			}

			@media screen and (max-width:281px){

				.ui-card-body{
					justify-content: center;
					align-items: center;
					text-align: center;
					background-color: rgb(69, 69, 69)!important;
					color: white!important;
					box-shadow: 4px black;
					border: none!important;
					width: 100%!important;
				}

				h2{
					padding: 10px;
				}

			.ui-datascroller-item{
					padding: 0%;
					width: 10%;
				}
			}
						
			@media screen and (min-width:281px) and (max-width:376px){

				.ui-card-body{
					justify-content: center;
					align-items: center;
					text-align: center;
					background-color: rgb(69, 69, 69)!important;
					color: white!important;
					box-shadow: 4px black;
					border: none!important;
					width: 100%!important;
				}

				h2{
					padding: 10px;
				}

			.ui-datascroller-item{
					padding: 0%;
				}
			}

			@media screen and (min-width:376px) and (max-width:1023px){

				.ui-card-body{
					justify-content: center;
					align-items: center;
					text-align: center;
					background-color: rgb(69, 69, 69)!important;
					color: white!important;
					box-shadow: 4px black;
					border: none!important;
					width: 100%!important;
				}
			} 

			@media screen and (min-width:760px) and (max-width:1023px){

				.ui-card-body{
					justify-content: center;
					align-items: center;
					text-align: center;
					background-color: rgb(69, 69, 69)!important;
					color: white!important;
					box-shadow: 4px black;
					border: none!important;
					width: 80vw!important;
				}
				.background-search{
							background-image: url(resources/images/teste_blur.jpeg);
							background-repeat: no-repeat;
							width: 100%;
							height: 40vh;
						}
			} 

			@media screen and (min-width:539px) and (max-width:1023px){

				.ui-card-body{
					justify-content: center;
					align-items: center;
					text-align: center;
					background-color: rgb(69, 69, 69)!important;
					color: white!important;
					box-shadow: 4px black;
					border: none!important;
					width: 80vw!important;
				}
			} 
			@media screen and (min-width: 1439px){

				.background-search{
					background-image: url(resources/images/large_background.jpeg);
					background-repeat: no-repeat;
					width: 100%;
					height: 60vh;
				}
			} 

</style>
		<f:event type="postAddToView" listener="#{gamesBean.liveGames}" />
		<h:form styleClass="p-m-3 p-text-center">
			<div class="background-search align-middle justify-content-center">
				<h2 class="text-white text-center">Na RankBet você encontra as melhores ODDs <!--chances de vitória--> nos principais mercados de apostas esportivas online em tempo real!</h2>
				<div class="justify-content-center text-center">
					<span class="ui-input-icon-left p-2">
						<i class="pi pi-search ml-1" />
						<p:inputText size="50" value="#{gamesBean.searchTerm}" placeholder="Procurar jogos..." class="p-inputtext-sm" styleClass="p-text-center">
							<p:ajax event="keyup" listener="#{gamesBean.filterGames}"
								update="liveGamesTable" />
						</p:inputText>
					</span>
				</div>	
			</div>	
			<p:dataScroller id="liveGamesTable" value="#{gamesBean.filteredGames}"
				var="game" chunkSize="10" styleClass="p-liveGamesTable" class="container mt-2">
				<f:facet name="header" class="p-panelgrid ui-corner-all">
					<p:outputPanel class="p-panelgrid">
						<p:outputLabel value="Live Games" styleClass="p-mr-2" />
						<p:spacer width="10" />
						<p:graphicImage name="images/live.gif" styleClass="p-mr-2" width="30" height="30" />
						<p:spacer width="10" />
						<p:commandButton icon="pi pi-refresh" styleClass="p-button-rounded p-button-success p-mr-2"
									 action="#{gamesBean.refreshLiveGames}" update="liveGamesTable" />
					</p:outputPanel>
				</f:facet>
				<h:panelGrid columns="2" cellspacing="3" columnClasses="col-md-6 col-md-6" styleClass="p-mt-2" class="borderNone">
					<p:outputPanel styleClass="p-grid">
					<p:card>
						<f:facet name="subtitle">
							<p:outputLabel value="#{game.title} - #{game.team1} x #{game.team2}" styleClass="p-mt-0 p-mb-2" class="text-white" />
						</f:facet>
					
						<h:panelGrid columns="2" cellspacing="2" columnClasses="col-md-6 col-md-6" styleClass="p-mt-2 p-justify-center p-panelgrid">
							<p:commandButton value="#{game.team1}"
								style="width: 150px; height: 80px; overflow: hidden;"
								action="#{gamesBean.selectTeam(game, game.team1)}" styleClass="p-team-btn" />
							<p:commandButton value="#{game.team2}"
								style="width: 150px; height: 80px; overflow: hidden;" styleClass="p-team-btn"
								action="#{gamesBean.selectTeam(game, game.team2)}" />
						</h:panelGrid>
					</p:card>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>
	</ui:define>
</ui:composition>
