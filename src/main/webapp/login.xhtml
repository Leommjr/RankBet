<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RankBet</title>
	<link rel="stylesheet" href="src/main/webapp/resources/css/login/style.css" />
</h:head>

<h:body style="background-color: black;">
	<h:form id="loginForm">

		<p:panelGrid columns="2" styleClass="col-left">
			<p:outputPanel style="text-align: center;">
				<p:graphicImage name="rankbet-logo.jpg" alt="login-animate" id="login-animate" width="70%" />
			</p:outputPanel>
			<p:outputPanel style="margin-top: 0;" styleClass="col-right">
				<p:panelGrid columns="1" styleClass="form-box">
					<p:graphicImage name="Screenshot_1-removebg-preview.png" alt="rankbet-name" width="280px" styleClass="rankbet-name" />
					<h:panelGrid columns="1" styleClass="form">
						<h:outputLabel for="email" value="E-mail" styleClass="form-label" />
						<p:inputText id="email" value="#{autenticatioBean.userDTO.email}" name="email" placeholder="E-mail" required="true" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="form">
						<h:outputLabel for="password" value="Senha" styleClass="form-label" />
						<p:password id="password" value="#{autenticatioBean.userDTO.userPassword}" name="senha" placeholder="Senha" required="true" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:commandButton value="Entrar" styleClass="btn" actionListener="#{autenticatioBean.submit}" update="@form" />
					</h:panelGrid>
				</p:panelGrid>
				<h:outputLink value="../cadastro/register.html" id="link-cadastro" styleClass="register-link">Cadastre-se</h:outputLink>
			</p:outputPanel>
		</p:panelGrid>
	</h:form>

	<h:outputStylesheet name="style.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="primefaces.js" target="head" />
