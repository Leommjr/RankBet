<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet name="bootstrap/theme.css" />
		<meta charset="UTF-8"/>
		<title>RankBet</title>
		<link rel="stylesheet" href="resources/styleLogin.css" />
	</h:head>
	<h:body id="main-page-login">
		<div class="col-left">
			<p:graphicImage name="images/logo-rankbet.jpeg" class="navbar-brand img-fluid" width="700" height="auto"/>
		</div>
		<div class="col-right">
		<h:form styleClass="p-m-3 p-text-center container form-box">

				<p:graphicImage name="images/rankbet-letra.png" class="navbar-brand rankbet-name img-fluid" width="250" height="auto"/>
				<div class="p-grid">
					<div class="p-col-12">
						<h4>E-mail</h4>
						<p:inputText id="email" required="true" style="width: 30vw;" value="#{authenticationBean.userDTO.email}"/>
							<!--<f:validateRegex pattern="^[\w\-]+(\.[\w\-]+)*@[\w\-]+(\.[\w\-]+)*(\.[a-zA-Z]{2,})$" />
						</p:inputText>-->
					</div>
				</div>
				<div class="p-grid">
					<div class="p-col-12 m-2">
						<h4>Senha</h4>
						<p:password style="width: 30vw;" value="#{authenticationBean.userDTO.userPassword}" required="true"/>
					</div>
				</div>
				
				<div class="p-grid text-left">
					<div class="p-col-12">
						<p:commandButton update="@form" value="Entrar" validateClient="true" actionListener="#{authenticationBean.submit}" class="btn-rank"/>
					</div>  
				</div>
				<div class="text-right p-2">
					<p:link href="cadastro.xhtml" value="Cadastre-se" id="link-cadastro" class=" p-2" style="width: 30vw;"></p:link>
				</div>

		</h:form>
		</div>
		<!--actionListener="#{autenticatioBean.submit}"-->
		
	</h:body>
</html>
