<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">


	<ui:define name="content">
		<style>
			.ui-datascroller-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.p-grid {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				margin-bottom: 100px;
			}

			.p-panelgrid {
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
		</style>
<h:body style="background-color: black;">
	<h:form id="loginForm">

		<p:panelGrid columns="2" styleClass="col-left">
			<p:outputPanel style="text-align: center;">
				<p:graphicImage name="rankbet-logo.jpg" alt="login-animate" id="login-animate" width="70%" />
			</p:outputPanel>
			<p:outputPanel style="margin-top: 0;" styleClass="col-right">
				<p:panelGrid columns="1" styleClass="form-box">
					<p:graphicImage name="Screenshot_1-removebg-preview.png" alt="rankbet-name" width="280px" styleClass="rankbet-name" />
					<h:panelGrid columns="1" styleClass="form">
						<h:outputLabel for="email" value="E-mail" styleClass="form-label" />
						<p:inputText id="email" value="#{autenticationBean.userDTO.email}" name="email" placeholder="E-mail" required="true" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="form">
						<h:outputLabel for="password" value="Senha" styleClass="form-label" />
						<p:password id="password" value="#{autenticationBean.userDTO.userPassword}" name="senha" placeholder="Senha" required="true" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:commandButton value="Entrar" styleClass="btn" actionListener="#{autenticationBean.submit}" update="@form" />
					</h:panelGrid>
				</p:panelGrid>
				<h:outputLink value="../cadastro/register.html" id="link-cadastro" styleClass="register-link">Cadastre-se</h:outputLink>
			</p:outputPanel>
		</p:panelGrid>
	</h:form>
</h:body>
	</ui:define>
</ui:composition>
